# Compose only FastAPI
version: "3.8"

services:
  fastapi:
    env_file: .env
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi
    ports:
      - "${FASTAPI_PORT:-8000}:8000"
    environment:
      - WEAVIATE_HOST=${WEAVIATE_HOST}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
